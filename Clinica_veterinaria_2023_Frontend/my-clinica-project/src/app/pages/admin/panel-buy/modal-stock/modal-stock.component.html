  <h2 mat-dialog-title>Atualizar Estoque</h2>
    <mat-dialog-content>
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Selecione o Estoque</mat-label>
          <mat-select>
            <mat-option value="estoque1">Estoque 1</mat-option>
            <!-- Outras opções de estoque -->
          </mat-select>
        </mat-form-field>
      </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancelar</button>
      <button mat-button (click)="atualizarEstoque()">Atualizar</button>
    </mat-dialog-actions>
