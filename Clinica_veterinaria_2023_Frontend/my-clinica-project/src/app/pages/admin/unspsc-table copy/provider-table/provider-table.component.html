<div class="table-responsive">
  <table class="table table-striped table-hover align-middle">
    <thead>
      <tr>
        <th scope="col">ID Fornecedor</th>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th scope="col">Endereço</th>
        <th scope="col">CNPJ</th>
        <th scope="col">ID Usuário</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fornecedor of providerList">
        <td>{{ fornecedor.idFornecedor }}</td>
        <td>{{ fornecedor.nome }}</td>
        <td>{{ fornecedor.email }}</td>
        <td>{{ fornecedor.endereco }}</td>
        <td>{{ fornecedor.cnpj }}</td>
        <td>{{ fornecedor.iD_Usuario }}</td>

          <button type="button" class="btn btn-primary btn-sm me-2" (click)="editProvider(fornecedor)">Editar</button>
          <button type="button" class="btn btn-danger btn-sm" (click)="deleteProvider(fornecedor.idFornecedor)">Excluir</button>

      </tr>
    </tbody>
  </table>
</div>
