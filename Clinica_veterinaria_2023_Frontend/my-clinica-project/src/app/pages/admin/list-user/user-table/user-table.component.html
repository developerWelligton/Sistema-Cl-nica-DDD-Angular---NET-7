<div class="table-responsive">
  <table class="table-erp">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Ações</th> <!-- Apenas uma coluna para Ações -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of usersList">
        <td>{{ user.iD_Usuario }}</td>
        <td>{{ user.nome }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
          <a href="#"  >Editar</a> | <!-- Estes são links, mas você pode ajustar para botões se preferir -->
          <a href="#"  >Visualizar</a> |
          <a href="#"  >Excluir</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
