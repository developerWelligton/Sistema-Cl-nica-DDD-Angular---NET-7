<navbar></navbar>
<sidebar></sidebar>

<div class="container-base" [style.padding]="containerPadding">
    <div class="content-page-edit">
        <div class="breadcrumbs">
            <h2>
                <a href="/admin">Mural Admin</a>
                <span class="separator">»</span>
                Página Atual
            </h2>
        </div>
        <div class="card-header">
            <h3 class="card-title">Cadastro de Produto</h3>
        </div>
        <form [formGroup]="createProductForm" (submit)="submitForm($event)">

        <div class="form-content-edit row">
          <div class="col-md-4">
            <div class="col-md-12 mb-3" *ngIf="!preview; else previewImage" (click)="fileInput.click()">
              <button type="button" (click)="fileInput.click()" class="btn btn-primary">
                <img src="assets/icon/card-image.svg" alt="card image icon" width="100" height="100">
              </button>
              <input
                hidden
                #fileInput
                type="file"
                id="file"
                name="file"
                class="form-control"
                accept="image/*"
                required
                formControlName="file"
                (change)="handleFile($event)"
              >
              <div *ngIf="createProductForm.get('file').errors && (createProductForm.get('file').dirty || createProductForm.get('file').touched)">
                <small class="text-danger" *ngIf="createProductForm.get('file').errors?.['required']">
                  O nome do produto é obrigatório.
                </small>
              </div>
            </div>
            Certifique-se de que o arquivo SCSS está sendo aplicado ao seu componente e ajuste conforme necessário



            <div class="image-part mb-4">
              <ng-template #previewImage>
                  <div class="text-center image-preview">
                      <app-product [url]="preview" title="Preview"></app-product>
                  </div>
              </ng-template>
          </div>
          </div>




            <!-- Parte do formulário -->
            <div class="col-md-8">
              <div class="form-part">

                      <!-- Primeira linha de inputs -->
                      <div class="row">
                        <div class="col-md-4 mb-3">
                          <label for="productName" class="form-label">Nome do Produto:</label>
                         <input type="text" id="productName" formControlName="productName" class="form-control" required>
                      </div>
                      <div class="col-md-4 mb-3">
                          <label for="productBarcode" class="form-label">Código de Barra:</label>
                          <input type="text" id="productBarcode" formControlName="productBarcode" class="form-control" required>
                      </div>
                      <div class="col-md-4 mb-3">
                          <label for="purchasePrice" class="form-label">Preço de Compra:</label>
                          <input type="number" id="purchasePrice" formControlName="purchasePrice" step="0.01" class="form-control" required>
                      </div>
                      </div>

                      <!-- Segunda linha de inputs -->
                      <div class="row">
                        <div class="col-md-4 mb-3">
                          <label for="sellingPrice" class="form-label">Preço de Venda:</label>
                          <input type="number" id="sellingPrice" formControlName="sellingPrice" step="0.01" class="form-control" required>
                      </div>
                      <div class="col-md-4 mb-3">
                          <label for="model" class="form-label">Modelo:</label>
                          <input type="text" id="model" formControlName="model" class="form-control" required>
                      </div>
                      <div class="col-md-4 mb-3">
                          <label for="itemType" class="form-label">Tipo de Item:</label>
                          <input type="text" id="itemType" formControlName="itemType" class="form-control" required>
                      </div>
                      </div>

                      <!-- ... Você pode continuar adicionando mais linhas conforme necessário ... -->

                      <!-- Campo de descrição e input de imagem numa única linha -->
                      <div class="row">
                        <div class="col-md-8 mb-3">
                          <label for="productDescription" class="form-label">Descrição:</label>
                          <textarea id="productDescription" formControlName="productDescription" class="form-control" required></textarea>
                      </div>


                      </div>

                      <button type="submit" class="btn btn-primary" [disabled]="createProductForm.invalid">Enviar</button>


              </div>
            </div>


          </div>
      </form>
    </div>
</div>
