<navbar></navbar>
<sidebar></sidebar>

<div class="container-base" [style.padding]="containerPadding">
    <div class="content-page-edit">
        <div class="breadcrumbs">
            <h2>
                <a href="/admin">Mural Admin</a>
                <span class="separator">»</span>
                Página Atual
            </h2>
        </div>
        <div class="card-header">
            <h3 class="card-title">Cadastro de Fornecedores</h3>
        </div>


        <form [formGroup]="createProviderForm" (ngSubmit)="submitForm()">

          <div class="form-content-edit row">

              <!-- Nome Input -->
              <div class="col-md-4 mb-3">
                  <label for="nome" class="form-label">Nome:</label>
                  <input type="text" id="nome" formControlName="nome" class="form-control" required>
              </div>

              <!-- Email Input -->
              <div class="col-md-4 mb-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" id="email" formControlName="email" class="form-control" required>
              </div>

              <!-- Endereco Input -->
              <div class="col-md-4 mb-3">
                  <label for="endereco" class="form-label">Endereço:</label>
                  <input type="text" id="endereco" formControlName="endereco" class="form-control" required>
              </div>

              <!-- CNPJ Input -->
              <div class="col-md-4 mb-3">
                  <label for="cnpj" class="form-label">CNPJ:</label>
                  <input type="text" id="cnpj" formControlName="cnpj" class="form-control" required>
              </div>


              <!-- Submit Button -->
              <div class="col-12">
                  <button type="submit" class="btn btn-primary" [disabled]="createProviderForm.invalid">Salvar Fornecedor</button>
              </div>

          </div>

      </form>


    </div>

</div>
