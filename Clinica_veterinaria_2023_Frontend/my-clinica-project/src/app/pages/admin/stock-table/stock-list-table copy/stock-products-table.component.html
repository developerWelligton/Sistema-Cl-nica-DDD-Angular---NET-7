<div class="container mt-5">
  <button type="button" class="btn btn-primary mb-3" routerLink="/admin/list-stock">Voltar</button>
  <h1>Ver Produtos do Estoque #{{ this.stokeId }}</h1>
  <button type="button" class="btn btn-success mb-3" (click)="openModal()">Adicionar Produto</button>



  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Código Do Produto</th>
          <th>Nome do Produto</th>
          <th>Status do Estoque</th>
          <th>Quantidade</th>
          <th>Ações</th>
          <th>Venda</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of productList.slice()">
          <td>{{ product.idProduto }}</td>
          <td>{{ product.produto?.nome }}</td>
          <td>{{ product.status }}</td>
          <td>{{ product.quantidade_Estoque }}</td>
          <td>
            <button type="button" class="btn btn-danger btn-sm" (click)="deleteProductFromStock(product.idProduto)">Excluir</button>
          </td>
          <td>
            <button type="button" class="btn btn-danger btn-sm" (click)="onNavigateToProduct(product.idProduto)">Ver Produto</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="modal" [ngClass]="{'show-modal': showModal}">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" aria-label="Close" (click)="onCloseModal()"></button>
        <h2 class="modal-title">Selecionar Produto</h2>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="productList" class="form-label">Escolha um produto:</label>
            <ng-select class="form-control"
                 formControlName="products"
                 [items]="products"
                 bindLabel="nome"
                 bindValue="idProduto"
                 [multiple]="false"
                 [clearable]="true">
            </ng-select>
          </div>
          <button type="submit" class="btn btn-primary">Confirmar</button>
          <button type="button" class="btn btn-secondary" (click)="onCloseModal()">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
</div>
