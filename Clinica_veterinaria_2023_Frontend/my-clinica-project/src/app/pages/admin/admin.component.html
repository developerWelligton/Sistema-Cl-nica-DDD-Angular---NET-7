<div class="container">
  <div class="row">
    <!-- Itera sobre cada card individualmente -->
    <mat-card class="example-card" *ngFor="let card of cards">
      <mat-card-header>
        <mat-card-title>{{card.title}}</mat-card-title>
        <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{card.image}}" alt="Card Image" height="220px">
      <mat-card-content>
        <p>{{card.content}}</p>
      </mat-card-content>
      <mat-card-actions >
        <!-- Renderiza os links condicionalmente -->
        <button type="button" class="btn btn-outline-primary m-3" *ngIf="card.link1Url"   [routerLink]="card.link1Url">{{card.link1Text}}</button>

        <button type="button" class="btn btn-outline-primary m-3" *ngIf="card.link2Url"  [routerLink]="card.link2Url">{{card.link2Text}}</button>

        <button type="button" class="btn btn-outline-primary m-3" *ngIf="card.link3Url"  [routerLink]="card.link3Url">{{card.link3Text}}</button>
        <!-- Adicione mais links condicionais conforme necessÃ¡rio -->
      </mat-card-actions>
    </mat-card>
  </div>
</div>
