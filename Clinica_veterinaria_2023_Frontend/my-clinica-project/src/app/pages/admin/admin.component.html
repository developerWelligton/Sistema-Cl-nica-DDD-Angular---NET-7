<div class="container">
  <div class="row" *ngFor="let row of cardRows">
    <mat-card class="example-card" *ngFor="let card of row">
      <mat-card-header>
        <mat-card-title>{{card.title}}</mat-card-title>
        <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{card.image}}" alt="Card Image">
      <mat-card-content>
        <p>{{card.content}}</p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button [routerLink]="card.link1Url">{{card.link1Text}}</a>
        <a mat-button [routerLink]="card.link2Url">{{card.link2Text}}</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
