<div class="container">
  <div class="row">
    <!-- Itera sobre cada card individualmente -->
    <mat-card class="example-card" *ngFor="let card of cards">
      <mat-card-header>
        <mat-card-title>{{card.title}}</mat-card-title>
        <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{card.image}}" alt="Card Image">
      <mat-card-content>
        <p>{{card.content}}</p>
      </mat-card-content>
      <mat-card-actions >
        <!-- Renderiza os links condicionalmente -->
        <a *ngIf="card.link1Url" mat-button [routerLink]="card.link1Url">{{card.link1Text}}</a>
        <a *ngIf="card.link2Url" mat-button [routerLink]="card.link2Url">{{card.link2Text}}</a>
        <a *ngIf="card.link3Url" mat-button [routerLink]="card.link3Url">{{card.link3Text}}</a>
        <!-- Adicione mais links condicionais conforme necessÃ¡rio -->
      </mat-card-actions>
    </mat-card>
  </div>
</div>
