<navbar></navbar>
<sidebar></sidebar>


<div class="container-base">
  <!-- Conteúdo da página -->
  <div class="content-page">
    <!-- Breadcrumbs -->
    <div class="breadcrumbs">
      <a href="/secretaria">Mural</a>
      <span class="separator">»</span>
      Página Atual
    </div>
    <!-- Cabeçalho do cartão -->
    <div class="card-header">
      <!-- Título do cartão -->
      <h3 class="card-title">Marcar Consulta</h3>

    </div>
    <!-- Formulário -->
    <form [formGroup]="consultaForm" (ngSubmit)="submitForm()">

      <label>Descricao:</label>
      <input type="text" formControlName="descricao">

      <label>Veterinário</label>
      <ng-select class="select-padrao" formControlName="veterinario" [items]="listVeterinarios" bindLabel="name" [multiple]="false" [clearable]="false"></ng-select>

      <label>Animal</label>
      <ng-select class="select-padrao" formControlName="animal" [items]="listAnimals" bindLabel="name" [multiple]="false" [clearable]="false" [searchable]="true" (search)="onSearch($event.term)"></ng-select>

      <label for="data_consulta">Data da Consulta</label>
      <input type="date" formControlName="dataConsulta">

      <button type="submit">Enviar</button>

    </form>


  </div>
</div>
