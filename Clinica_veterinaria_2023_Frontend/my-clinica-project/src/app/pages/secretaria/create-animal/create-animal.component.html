<navbar></navbar>
<sidebar></sidebar>


<div class="container-base"  [style.padding]="containerPadding">
  <!-- Conteúdo da página -->
  <div class="content-page">
    <!-- Breadcrumbs -->
    <div class="breadcrumbs">
      <a href="/secretaria">Mural</a>
      <span class="separator">»</span>
      Página Atual
    </div>
    <!-- Cabeçalho do cartão -->
    <div class="card-header">
      <!-- Título do cartão -->
      <h3 class="card-title">Cadastro de Animal</h3>

    </div>
    <!-- Formulário -->
    <form [formGroup]="createAnimalForm" (ngSubmit)="submitForm()">

      <label>Nome:</label>
      <input type="text" formControlName="nome">

      <label>Cliente</label>
      <ng-select class="select-padrao"
      formControlName="cliente"
      [items]="clientes"
      bindLabel="nome"
      [multiple]="false"
      [clearable]="false"
      [clearable]="true"></ng-select>

      <br>
      <button type="submit">Enviar</button>

    </form>


  </div>
</div>
