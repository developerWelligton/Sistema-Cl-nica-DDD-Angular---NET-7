
<div class="container-sidebar" [class.expanded]="isExpanded">
  <div class="container-imput" *ngIf="userRole === 'admin'">
    <div class="container-icone-menu">
      <div class="caixa-menu caixa-menu-texto" (click)="selectMenu(1)"
        [ngClass]="{'caixa-menu-select': this.menuService.menuSelecionado == 1, '':this.menuService.menuSelecionado !== 1}"
        *ngIf="!isExpanded">
        Dashboard
      </div>
    </div>
    <div class="container-imput" *ngIf="userRole === 'admin'">
      <div class="container-icone-menu" *ngIf="isExpanded" style="display: flex; justify-content: center; align-items: center;">
        <a href="" title="Dashboard">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bar-chart" viewBox="0 0 16 16" style="margin: 10px;">
            <path d="M4 11H2v3h2v-3zm5-4H7v7h2V7zm5-5v12h-2V2h2zm-2-1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1h-2zM6 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm-5 4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3z"/>
          </svg>
        </a>
      </div>
    </div>
  </div>
