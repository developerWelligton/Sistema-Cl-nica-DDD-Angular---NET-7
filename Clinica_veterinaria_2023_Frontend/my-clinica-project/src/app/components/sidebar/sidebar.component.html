<div class="container-sidebar">
  <div class="grupo-menu" *ngIf="userRole === 'admin'">
    <div class="container-icone-menu">
      <div class="caixa-menu caixa-menu-texto" (click)="selectMenu(1)"
      [ngClass]="{'caixa-menu-select': this.menuService.menuSelecionado == 1, '':this.menuService.menuSelecionado !== 1}">
          Dashboard
      </div>
    </div>
</div>
  <div class="grupo-menu" *ngIf="userRole === 'admin' || userRole === 'secretaria'">
    <div class="container-icone-menu">
      <div class="caixa-menu caixa-menu-texto" (click)="selectMenu(2)"
      [ngClass]="{'caixa-menu-select': this.menuService.menuSelecionado == 2, '':this.menuService.menuSelecionado != 2}">
          Secretária
      </div>
    </div>
  </div>
  <div class="grupo-menu"  *ngIf="userRole === 'admin' || userRole === 'veterinario'">
    <div class="container-icone-menu">
      <div class="caixa-menu caixa-menu-texto" (click)="selectMenu(3)"
      [ngClass]="{'caixa-menu-select': this.menuService.menuSelecionado == 3, '':this.menuService.menuSelecionado != 3}">
          Veterinário
      </div>
    </div>
  </div>
  <div class="grupo-menu"  *ngIf="userRole === 'admin' || userRole === 'cliente'">
    <div class="container-icone-menu">
      <div class="caixa-menu caixa-menu-texto" (click)="selectMenu(4)"
      [ngClass]="{'caixa-menu-select': this.menuService.menuSelecionado == 4, '':this.menuService.menuSelecionado != 4}">
          Cliente
      </div>
    </div>
  </div>
  <div class="grupo-menu"  *ngIf="userRole === 'admin'">
    <div class="container-icone-menu">
      <div class="caixa-menu caixa-menu-texto" (click)="selectMenu(5)"
      [ngClass]="{'caixa-menu-select': this.menuService.menuSelecionado == 5, '':this.menuService.menuSelecionado != 5}">
          Admin
      </div>
    </div>
  </div>


</div>
